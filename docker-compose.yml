version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python /app/manage.py runserver 0.0.0.0:8000
    restart: on-failure
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_ENV=production
  db:
    image: postgres:17
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata

    volumes:
      - ./pgdata:/var/lib/postgresql/data/pgdata

volumes:
  pgdata:
    driver: local